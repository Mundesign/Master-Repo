{% extends 'base.html' %}

{% block content %}
<h1>My Orders</h1>
{% if orders %}
    <ul>
        {% for order in orders %}
            <li>Order ID: {{ order.id }} - Date: {{ order.date }} - Total: {{ order.total }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no orders yet.</p>
{% endif %}
{% endblock %}
