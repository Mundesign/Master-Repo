{% extends 'base.html' %}

{% block content %}
<h1>Preferences</h1>

<!-- Example form for updating preferences -->
<form method="post" action="{% url 'update_preferences' %}">
    {% csrf_token %}
    <!-- Include fields for user preferences here -->
    <div class="form-group">
        <label for="preference1">Preference 1:</label>
        <input type="text" id="preference1" name="preference1" value="{{ user.preferences.preference1 }}">
    </div>
    <!-- Add more fields as needed -->
    <button type="submit" class="btn btn-primary">Save Preferences</button>
</form>

{% endblock %}
