<!-- templates/cart_detail.html -->
{% extends 'base.html' %}

{% block title %}Cart Detail{% endblock %}

{% block content %}
<h1>Your Cart</h1>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Update</th>
        </tr>
    </thead>
    <tbody>
        {% for cart_item in items %}
        <tr>
            <td>{{ cart_item.item.name }}</td>
            <td>{{ cart_item.quantity }}</td>
            <td>
                <form action="{% url 'update_cart' cart_item.item.id %}" method="post">
                    {% csrf_token %}
                    <input type="number" name="quantity" value="{{ cart_item.quantity }}" min="1">
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'jewelry_list' %}">Continue Shopping</a>
{% endblock %}
